<!DOCTYPE html>
<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="height: 100vh;">
    <script>
        window.onload = function () {
            document
                .querySelector(".say-hi-button")
                .addEventListener("click", function () {
                    // here you can change also a-scene or a-entity properties, like
                    // changing your 3D model source, size, position and so on
                    // or you can just open links, trigger actions...
                    alert("Hi there!");
                });
        };
    </script>
    <style>
        .buttons {
          position: absolute;
          bottom: 0;
          left: 0;
          width: 100%;
          height: 5em;
          display: flex;
          justify-content: center;
          align-items: center;
          z-index: 10;
        }
    
        .say-hi-button {
          padding: 0.25em;
          border-radius: 4px;
          border: none;
          background: white;
          color: black;
          width: 4em;
          height: 2em;
        }
    </style>

    <div class="buttons">
        <button class="say-hi-button">SAY HI!</button>
    </div>
    <a-scene
        id="ar-scene"
        vr-mode-ui="enabled: false;"
        loading-screen="enabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
        embedded
    >
        <a-assets>
            <a-asset-item
                id="hello-ar"
                src="assets/models/hello_ar.glb"
            ></a-asset-item>
        </a-assets>

        <a-marker markerhandler cursor="rayOrigin: mouse" preset="custom" type="pattern" url="assets/markers/pattern-marker.patt" id="marker">
            <a-entity
                id="entity"
                class="clickable"
                gltf-model="#hello-ar"
                scale="5.0 5.0 5.0"
                rotation="-30 0 0"
                animation="property: rotation; from: 0 0 0; to: 0 360 0; loop: true; dur: 3000; easing: linear;"
            ></a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>
